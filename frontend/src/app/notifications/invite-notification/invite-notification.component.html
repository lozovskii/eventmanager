<div class="list-group-item">
  <div>
    {{data.inviter}} invited you to event <span class="btn btn-outline-dark" style="border: 0; padding: 0" [routerLink]="['/event-container',data.eventId]">'<b>{{data.eventName}}'</b></span>
  </div>
  <div class="btn-group-sm">

    <button (click)="acceptInvite()" class="btn btn-outline-success">Accept</button>

    <button (click)="declineInvite()" class="btn btn-outline-danger">Decline</button>

  </div>
</div>
