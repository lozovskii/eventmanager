<script src="search-user.component.ts"></script>
<div class="row">
  <div  class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <form action="/profile/search" method="post">
  <label>
  <h6>Search users: </h6>
  <input type="text" />
  </label>
  <input type="submit" value="Search" />
  </form>

  <main role="main" class="col-md-9">
    <table class="table table-striped" style = "overflow-x: auto; display: block;">
      <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">SecondName</th>
        <th scope="col">Login</th>
        <th scope="col">Phone</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users" [routerLink]="['/event',event.id]">
        <td>{{user.name}}</td>
        <td>{{user.secondName}}</td>
        <td>{{user.login}}</td>
        <td>{{user.phone}}</td>
      </tr>
      </tbody>
    </table>
  </main>

</div>
