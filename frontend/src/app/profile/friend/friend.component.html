<div class="row">
  <div  class="col-md-3">
    <app-vnavbar></app-vnavbar>
  </div>

  <main role="main" class="col-md-9">
    <table class="table table-striped" style = "overflow-x: auto; display: block;">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Login</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let friend of friends">
        <td>{{friend.name}} {{friend.secondName}}</td>
        <td>{{friend.phone}}</td>
        <td>{{friend.login}}</td>
        <td>
          <button class="btn btn-outline-danger" (click)="deleteFriend(friend.login, friend.name, friend.secondName)">DELETE</button>
        </td>
      </tr>
      </tbody>
    </table>
  </main>

</div>
